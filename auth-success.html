<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Success - Exam Pattern Analyzer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .success-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .success-icon {
            font-size: 4rem;
            color: #28a745;
            margin-bottom: 20px;
        }

        .success-title {
            font-size: 24px;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }

        .success-message {
            color: #6c757d;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .redirect-message {
            color: #6c757d;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">âœ…</div>
        <h1 class="success-title">Authentication Successful!</h1>
        <p class="success-message">Welcome to Exam Pattern Analyzer</p>
        
        <div class="loading-spinner"></div>
        <p class="redirect-message">Setting up your account...</p>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const user = urlParams.get('user');

        if (token && user) {
            try {
                const userData = JSON.parse(decodeURIComponent(user));
                
                // Store authentication data
                localStorage.setItem('authToken', token);
                localStorage.setItem('userData', JSON.stringify(userData));
                
                // Redirect based on onboarding status
                setTimeout(() => {
                    if (userData.onboardingCompleted) {
                        window.location.href = '/dashboard.html';
                    } else {
                        window.location.href = '/onboarding-fixed.html';
                    }
                }, 2000);
            } catch (error) {
                console.error('Error parsing user data:', error);
                setTimeout(() => {
                    window.location.href = '/auth.html';
                }, 2000);
            }
        } else {
            // No token or user data, redirect to auth
            setTimeout(() => {
                window.location.href = '/auth.html';
            }, 2000);
        }
    </script>
</body>
</html>
