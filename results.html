<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Results - Topic Analysis Charts</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .chart-container {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .chart-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
        }
        
        .back-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.3s;
        }
        
        .back-btn:hover {
            background: #5a6fd8;
        }
        
        .chart-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        
        .chart-wrapper {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .chart-canvas {
            max-height: 400px;
        }
        
        .topic-list {
            margin-top: 20px;
        }
        
        .topic-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            margin: 8px 0;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        
        .topic-name {
            font-weight: 500;
            color: #333;
        }
        
        .topic-percentage {
            font-weight: 600;
            color: #667eea;
        }
        
        .subtopics-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.3s;
        }
        
        .subtopics-btn:hover {
            background: #218838;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="logo">
                    <i class="fas fa-chart-pie"></i>
                    Exam Analysis Results
                </h1>
                <p class="subtitle">Topic Distribution & Heatmap Charts</p>
            </div>
        </header>

        <!-- Navigation -->
        <div class="chart-header">
            <button class="back-btn" onclick="goBack()">
                <i class="fas fa-arrow-left"></i>
                Back to Analyzer
            </button>
            <div id="examInfo" class="chart-title"></div>
        </div>

        <!-- Loading Section -->
        <div id="loadingSection" class="loading">
            <i class="fas fa-spinner fa-spin fa-2x"></i>
            <h3>Generating Analysis Charts...</h3>
            <p>Creating detailed topic breakdown and heatmap visualization</p>
        </div>

        <!-- Error Section -->
        <div id="errorSection" class="error hidden">
            <i class="fas fa-exclamation-triangle"></i>
            <span id="errorMessage"></span>
        </div>

        <!-- Main Charts Section -->
        <div id="chartsSection" class="hidden">
            <!-- Topic Distribution Chart -->
            <div class="chart-container">
                <h2><i class="fas fa-chart-pie"></i> Topic Distribution</h2>
                <div class="chart-wrapper">
                    <canvas id="topicChart" class="chart-canvas"></canvas>
                </div>
                <div id="topicList" class="topic-list"></div>
            </div>

            <!-- Heat Level Chart -->
            <div class="chart-container">
                <h2><i class="fas fa-fire"></i> Topic Heat Levels</h2>
                <div class="chart-wrapper">
                    <canvas id="heatChart" class="chart-canvas"></canvas>
                </div>
            </div>

            <!-- Subtopics Section -->
            <div id="subtopicsSection" class="chart-container hidden">
                <h2><i class="fas fa-sitemap"></i> Subtopics Analysis</h2>
                <div id="subtopicsCharts" class="chart-grid"></div>
            </div>
        </div>
    </div>

    <script src="results.js"></script>
</body>
</html>
