<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Onboarding - Exam Pattern Analyzer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 500px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 10px;
            letter-spacing: -0.5px;
        }

        .header p {
            opacity: 0.9;
            font-size: 16px;
            font-weight: 400;
        }

        .content {
            padding: 40px;
            text-align: center;
        }

        .warning {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .warning i {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            letter-spacing: -0.2px;
            margin: 10px;
            text-decoration: none;
            display: inline-block;
        }

        .btn-danger {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(231, 76, 60, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Reset Onboarding</h1>
            <p>Clear your exam setup and start fresh</p>
        </div>

        <div class="content">
            <div id="message"></div>

            <div class="warning">
                <i class="fas fa-exclamation-triangle"></i>
                <h3>Warning</h3>
                <p>This will clear all your exam data and subject selections. You'll need to complete the onboarding process again.</p>
            </div>

            <button class="btn btn-danger" onclick="resetOnboarding()">
                <i class="fas fa-trash"></i>
                Reset Onboarding
            </button>

            <a href="/dashboard.html" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i>
                Back to Dashboard
            </a>
        </div>
    </div>

    <script>
        // Show message
        function showMessage(message, type = 'info') {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="message ${type}">${message}</div>`;
        }

        // Reset onboarding
        function resetOnboarding() {
            if (confirm('Are you sure you want to reset your onboarding? This will clear all your exam data and you\'ll need to start over.')) {
                // Clear onboarding-related data
                localStorage.removeItem('onboardingCompleted');
                localStorage.removeItem('examData');
                
                // Keep user authentication
                // localStorage.removeItem('authToken'); // Uncomment if you want to log out user too
                // localStorage.removeItem('userData'); // Uncomment if you want to clear user data too
                
                showMessage('Onboarding reset successfully! Redirecting to onboarding page...', 'success');
                
                setTimeout(() => {
                    window.location.href = '/onboarding.html';
                }, 2000);
            }
        }

        // Check if user is authenticated
        function checkAuth() {
            const token = localStorage.getItem('authToken');
            if (!token) {
                window.location.href = '/auth.html';
                return;
            }
        }

        // Initialize
        checkAuth();
    </script>
</body>
</html>
